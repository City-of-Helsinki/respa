<div id="general-info">
    <div class="form-section-header">
        <h2>Yleiset tiedot</h2>
        <span class="pull-right">*Pakolliset kentät</span>
    </div>
    <div class="input-row dropdown-row">
        <div class="form-group">
            <label class="control-label input-label">Valitset toimipaikka*</label>
            <div class='select-dropdown btn btn-primary'>
                <select>
                    <option>Valitset toimipaikka</option>
                    <option>Something longer</option>
                </select>
                <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label input-label">Valitset tyyppi</label>
            <div class='select-dropdown btn btn-primary'>
                <select>
                    <option>Valitset tyyppi</option>
                    <option>Something longer</option>
                </select>
                <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
            </div>
        </div>
    </div>
    <div class="usage">
        <h4>Käyttötarkoitukset</h4>
        <div class="usage-checkbox">
            <div class="custom-checkbox checkbox-inline">
                <input class="checkbox-custom" id="checkbox1" type="checkbox">
                <label class="checkbox-custom-label input-label" for="checkbox1">Kuvaa tai äänta</label>
            </div>
            <div class="custom-checkbox checkbox-inline">
                <input class="checkbox-custom" id="checkbox2" type="checkbox">
                <label class="checkbox-custom-label input-label" for="checkbox2">Liikkua tai pelata</label>
            </div>
            <div class="custom-checkbox checkbox-inline">
                <input class="checkbox-custom" id="checkbox3" type="checkbox">
                <label class="checkbox-custom-label input-label" for="checkbox3">Pitää kokouksen tai työskannellä</label>
            </div>
            <div class="custom-checkbox checkbox-inline">
                <input class="checkbox-custom" id="checkbox4" type="checkbox">
                <label class="checkbox-custom-label input-label" for="checkbox4">Valmistaa esineitä, askarrella tai korjata</label>
            </div>
        </div>
    </div>
    <div class="description">
        <h4>Nimi ja kuvaus</h4>
        <div class="form-group">
            <label class="control-label input-label" for="name">Nimi</label>
            <input type="text" class="form-control text-input" id="name-description">
        </div>
        <div class="form-group detail-description">
            <div class="textarea-wrapper">
                <label class="control-label input-label" for="description">Kuvausteksi</label>
                {% include "form/_textarea_input.html" with id="description" %}
            </div>
        </div>
    </div>
    <div class="contact-person">
        <h4>Tilan yhteyshenkilö</h4>
        <p>Ei näyetä varaamon käyttoliittymässä mutta tiedot viedään asiakkaalle lähtevään vahvistus viestiin</p>
        <div class="input-row">
            <div class="form-group">
                <label class="control-label input-label" for="first-name">Etunimi</label>
                <input type="text" class="form-control text-input" id="first-name">
            </div>
            <div class="form-group">
                <label class="control-label input-label" for="last-name">Sukunimi</label>
                <input type="text" class="form-control text-input" id="last-name">
            </div>
        </div>
        <div class="input-row">
            <div class="form-group">
                <label class="control-label input-label" for="email">Sähkopösti</label>
                <input type="email" class="form-control text-input" id="email">
            </div>
            <div class="form-group">
                <label class="control-label input-label" for="phone-number">Puhelinnumero</label>
                <input type="tel" class="form-control text-input" id="phone-number">
            </div>
        </div>
    </div>
</div>
