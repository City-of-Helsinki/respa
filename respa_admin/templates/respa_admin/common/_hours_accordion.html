
<div class="accordion-item" id="accordion-item-{{id}}">
    <div class="dropdown-time panel-group input-row" id="accordion{{id}}" role="tablist" aria-multiselectable="true">
        <div class="panel-heading" id="heading{{id}}" id="tab">
            <!-- things go here -->
            <div class="left-group">
                <span class="row-tag">Syyskausi 2018</span>
                <span class="panel-heading-period">1.9.2018 - 31.12.2018</span>
            </div>
            <div class="right-group">
                <button class="btn" type="button">
                    <span class="glyphicons glyphicons-more-windows icon-left" aria-hidden="true"></span>Kopioi kausi
                </button>
                <a class="btn" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{id}}" aria-expanded="true" aria-controls="#collapse{{id}}">
                    <span class="glyphicon glyphicon-edit icon-left"></span>
                    Muokkaa kautta
                    <span class="glyphicon glyphicon-chevron-down icon-right"></span>
                </a>
            </div>
        </div>
    </div>
    <div class="panel-collapse collapse" role="tabpanel" id="collapse{{id}}" aria-labelledby="heading{{id}}">
        <div class="container-fluid hours-wrapper">
            <div class="hours-table-header">
                <div class="input-row">
                    <div class="form-group schedule">
                        <label class="control-label input-label">Nimi</label>
                        <input type="text" class="form-control text-input" placeholder="Syyskausi 2018">
                    </div>
                    <div class="form-group">
                        <label class="control-label input-label">Aikaväli</label>
                        <div class="input-row range-input">
                            <input type="date" class="form-control text-input">
                            <span class="glyphicon glyphicon-minus"></span>
                            <input type="date" class="form-control text-input">
                        </div>
                    </div>
                </div>
            </div>
            <div class="weekday-row input-row">
                <span class="row-tag">Maanantai</span>
                <div class="form-group">
                    <div class="input-row range-input">
                        <input type="time" class="form-control text-input">
                        <span class="glyphicon glyphicon-minus"></span>
                        <input type="time" class="form-control text-input">
                    </div>
                </div>
                <div class="custom-checkbox checkbox-inline weekday-checkbox">
                    <input class="checkbox-custom monday-checkbox" type="checkbox">
                    <label class="checkbox-custom-label" for="monday-checkbox">Suljettu</label>
                </div>
                <button class="btn add-time" type="button">
                    <span class="glyphicon glyphicon-plus-sign icon-left" aria-hidden="true"></span>Lisää toinen aika
                </button>
                <button class="btn copy-next" type="button">
