{% load i18n %}

<div class="panel panel-default form-toolbar-wrapper">
    <div class='container form-toolbar'>
        <span class="toolbar-label">{% trans "Functions" %}</span>
        <div class='select-dropdown btn btn-primary'>
            <div id='public-dropdown-icon'></div> {{ form.public }}
            <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
        </div>
        <div class='select-dropdown btn btn-primary'>
            <div id='reservable-dropdown-icon'></div> {{ form.reservable }}
            <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
        </div>
        <button class='btn btn-primary toolbar-save' type="submit">{% trans "Save" %}</button>
        {% if resource and RESPA_ADMIN_VIEW_RESOURCE_URL %}
            <a href="{{ RESPA_ADMIN_VIEW_RESOURCE_URL }}" target="_blank" rel="noopener noreferrer">
                <button class='btn toolbar-preview' type='button'>
                {% trans "View resource" %}
                </button>
            </a>
        {% endif %}
    </div>
</div>
