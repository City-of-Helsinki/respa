<section class='resources'>
    <div class='container'>
        <div class='filter-bar container-fluid'>
            <h2 class="pull-left">Kaikki Resurssit</h2>
            <div class='filter pull-right'>
                <span class="dropdowns-label">Suodata:</span>
                <div class='select-dropdown btn btn-primary'>
                    <select>
                        <option>Tyyppi</option>
                        <option>Something long</option>
                    </select>
                    <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
                </div>
                <div class='select-dropdown btn btn-primary'>
                    <select>
                        <option>Toimipaikka</option>
                        <option>Something long</option>
                    </select>
                    <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
                </div>
            </div>
        </div>
        <div class='resource-list container-fluid'>
            <ul class='list-group'>
                <li class="list-group-item sort-bar">
                    <div class='pull-left empty-holder col-1'></div>
                    <button class="col-2 btn">
                        Nimi <span class='glyphicon glyphicon-sort' aria-hidden="true"></span>
                    </button>
                    <button class="col-3 btn">
                        Varaustilanne <span class='glyphicon glyphicon-sort' aria-hidden="true"></span>
                    </button>
                    <button class="col-4 btn">
                        Tilan n√§kyvyys <span class='glyphicon glyphicon-sort' aria-hidden="true"></span>
                    </button>
                </li>
                {% for resource in resources %}
                <li class="list-group-item">
                    <div class='panel panel-default'>
                        <img class="img-rounded pull-left" src="https://picsum.photos/400/300/?random" alt="random image">
                        <div class="panel-body">
                            <div class="col-2">
                                <a href="{% url 'respa_admin:edit-resource' resource_id=resource.id %}">
                                    <span>{{ resource.unit.name }}</span>
                                    <h4>{{ resource.name }}</h4>
                                </a>
                            </div>
                            <div class="col-3">
                                <h6> <div class='shape-success'></div> Varatavissa</h6>
                            </div>
                            <div class="col-4">
                                <h6>
                                    <div class='shape-warning'></div>
                                    {{ resource.public|yesno:"Julkaistu,Ei julkaistu" }}
                                </h6>
                            </div>
                            <div class="col-5">
                                <h6>
                                    <span class='glyphicon glyphicon-pencil icon-left' aria-hidden="true"></span>
                                    <a href="{% url 'respa_admin:edit-resource' resource_id=resource.id %}">Muokkaa</a>
                                </h6>
                            </div>
                        </div>
                    </div>
                </li>
                {% endfor %}
            </ul>

            {% include "common/_pagination.html" %}
        </div>
    </div>
</section>
