<div id="opening-hours">
    <div class="form-section-header">
        <h2>Aukioloajat</h2>
    </div>

    <div class="button-row">
        <button class="btn btn-primary" type="button" id="add-new-hour">Lis채채 uusi aikajakso</button>
        <div class="select-dropdown btn btn-primary">
            <select>
                <option>Lis채채 yleinen kausi</option>
                <option>Should be something longer</option>
            </select>
            <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
        </div>
    </div>

    <div class="present-hours-list" id="current-periods-list">
        {% for period in formset %}
            {% with forloop.counter0 as id %}
            {% include "common/_periods_accordion.html" with period=period id=id %}
            {% endwith %}
        {% endfor %}
    </div>
</div>
