<div class="form-group">
    <div class="textarea-wrapper">
        <label class="control-label input-label" for="{{ form.description.id_for_label }}">{{ form.description.label }}</label>
        <div class="textarea-with-toolbar">
            <textarea
                class="form-control"
                rows="5"
                name="{{ field.name }}"
            >
                {% if field.value %}{{ field.value }}{% endif %}
            </textarea>
            <span class="help-text">{{ field.help_text }}</span>
            {% include "forms/_errors.html" with field=field %}
        </div>
    </div>
</div>
