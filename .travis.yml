language: python

python:
- '3.4'
env:
- DJANGO=Django>=1.8
addons:
  postgresql: "9.3"

sudo: false

cache:
  directories:
  - $HOME/.cache/pip
before_cache:
- rm -f $HOME/.cache/pip/log/debug.log

install:
- pip install --upgrade pip
- pip install coveralls -r requirements.txt

before_script:
  - psql template1 -c 'create extension hstore;'

script: py.test resources

notifications:
  slack:
    secure: 

after_success: coveralls
